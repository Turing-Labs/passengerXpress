      <!-- Page body -->
      <div class="page-body">
        <div class="container-xl">
          <div class="row row-cards">
            <div class="col-12">
              <form action="https://httpbin.org/post" method="post" class="card col-xl-8 m-auto">
                <div class="card-header">
                  <h4 class="card-title">
                    Vehicle Registration Form</h4>
                </div>
                <div class="card-body ">
                  <div class="row ">
                    <div class="col-xl-12">
                      <div class="row">
                        <div class="col-md-6 col-xl-12">

                          <div class="mb-3">
                            <label class="form-label required">
                              Vehicle No</label>
                            <input type="number" class="form-control" name="username"
                              placeholder="ABX-2134" required>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Make</label>
                            <input type="text" class="form-control" name="make"
                              placeholder="2022">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-control" name="model"
                              placeholder="2023" value="">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-control" name="capacity"
                              placeholder="5 seater" value="" >
                          </div>
                          <div class="mb-3">
                            <label class="form-label required">Fare Rates
                            </label>
                            <input type="number" class="form-control" name="fareRates"
                              placeholder="100/-" required>
                          </div>

                          <div class="mb-3 col-4 m-auto">
                            <input type="submit" class="btn btn-success col-12" value="Submit"/>
                          </div>

                        </div>

                      </div>
                    </div>

                  </div>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>
  
    </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let sliderTriggerList = [].slice.call(document.querySelectorAll("[data-slider]"));
      sliderTriggerList.map(function (sliderTriggerEl) {
        let options = {};
        if (sliderTriggerEl.getAttribute("data-slider")) {
          options = JSON.parse(sliderTriggerEl.getAttribute("data-slider"));
        }
        let slider = noUiSlider.create(sliderTriggerEl, options);
        if (options['js-name']) {
          window[options['js-name']] = slider;
        }
      });
    });
  </script>
