                <div class="container-xl">
                    <div class="row row-cards">
                        <div class="col-12">
                            <form action="https://httpbin.org/post" method="post" class="card col-xl-8 m-auto">
                                <div class="card-header">
                                    <h4 class="card-title">
                                        Ticket Generation</h4>
                                </div>
                                <div class="card-body ">
                                    <div class="row ">
                                        <div class="col-xl-12">
                                            <div class="row">
                                                <div class="col-md-6 col-xl-12">

                                                    <div class="mb-3">
                                                        <label class="form-label required">
                                                            Vehicle (User)</label>
                                                        <select class="select2 form-control" id="select-state"
                                                            name="username" list="username" required>
                                                            <option>Vehicle1</option>
                                                            <option>Vehicle2</option>
                                                            <option>Vehicle3</option>
                                                            <option>Vehicle4</option>
                                                        </select>
                                                    </div>



                                                    <div class="mb-3">
                                                        <label class="form-label required">Parking Slot Selection
                                                        </label>
                                                        <select class="select2 form-control" id="select-state"
                                                            name="slot" list="slot" required>
                                                            <option>slot1</option>
                                                            <option>slot2</option>
                                                            <option>slot3</option>
                                                            <option>slot4</option>
                                                        </select>
                                                    </div>

                                                </div>


                                                <div class="mb-3">
                                                    <label class="form-label">Passenger Details <span
                                                            class="form-label-description">56/100</span></label>
                                                    <textarea class="form-control" name="pssengerDetails" rows="6"
                                                        placeholder="Content.."></textarea>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label required ">Fare Rates
                                                    </label>
                                                    <input type="number" class="form-control"
                                                        name="example-required-input" placeholder="100/-" required>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label required">Date and Time</label>
                                                    <input type="datetime-local" class="form-control"
                                                        name="example-disabled-input" id="dateandtimepicker-default"
                                                        required>
                                                </div>



                                                <div class="mb-3 col-4 m-auto">
                                                    <input type="submit" class="btn btn-success col-12"
                                                        value="Submit" />
                                                </div>

                                            </div>

                                        </div>
                                    </div>

                                </div>
                        </div>

                        </form>
                    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let sliderTriggerList = [].slice.call(document.querySelectorAll("[data-slider]"));
            sliderTriggerList.map(function (sliderTriggerEl) {
                let options = {};
                if (sliderTriggerEl.getAttribute("data-slider")) {
                    options = JSON.parse(sliderTriggerEl.getAttribute("data-slider"));
                }
                let slider = noUiSlider.create(sliderTriggerEl, options);
                if (options['js-name']) {
                    window[options['js-name']] = slider;
                }
            });
        });
    </script>
